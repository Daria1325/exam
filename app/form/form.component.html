
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-item>
    <ion-label for="name">Size</ion-label>
    <ion-input type="number" id="size" formControlName="size"></ion-input> 
  </ion-item>
  <ion-button (click)="addFields()"></ion-button>

  <ion-item formControlName="vector1">
    <ion-label>Vector1</ion-label>
  <ion-item *ngFor="let item of vector1.controls; let i=index">
    <ion-input type="number" [formControl]="item.controls['value']"></ion-input>
  </ion-item>
     
  </ion-item>
  <ion-item>
    <ion-label>Vector2</ion-label>
    <ion-input type="number" id="vec2" formControlName="vector2"></ion-input>
  </ion-item>

  

  <ion-button type="submit" [disabled]="!myForm.valid">отправить</ion-button>
</form>
